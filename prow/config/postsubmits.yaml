postsubmits:
  Maistra/test-infra:
  - name: deploy-prow
    decorate: true
    skip_report: false
    run_if_changed: '^prow/'
    labels:
      preset-prow-deployer: "true"
    max_concurrency: 1
    branches:
    - main
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.2"
        imagePullPolicy: Always
        command:
        - make
        - gen-check
        - update-prow
  - name: push-containers
    decorate: true
    path_alias: github.com/maistra/test-infra
    skip_report: false
    run_if_changed: '^docker/'
    branches:
      - main
    labels:
      preset-quay-pusher: "true"
    max_concurrency: 1
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.2"
        imagePullPolicy: Always
        command:
        - entrypoint
        - make
        - maistra-builder.push
        securityContext:
          privileged: true

  Maistra/ior:
  - name: update-rpm
    decorate: true
    path_alias: maistra.io/ior
    skip_report: false
    branches:
      - maistra-1.2
      # Allow for testing
      - playground
    labels:
      preset-github: "true"
    extra_refs:
    - base_ref: main
      org: maistra
      path_alias: maistra.io/test-infra
      repo: test-infra
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.2"
        imagePullPolicy: Always
        command:
        - ../test-infra/tools/automator.sh
        - -o maistra
        - -f /creds-github/github-token
        - -r rpm-ior
        - -c make update
        - '-t Automator: update ior'
        - -l auto-merge
        - -m bump-rpm

  Maistra/istio-operator:
  - name: update-rpm
    decorate: true
    path_alias: maistra.io/istio-operator
    skip_report: false
    branches:
      - maistra-1.2
      # Allow for testing
      - playground
    labels:
      preset-github: "true"
    extra_refs:
    - base_ref: main
      org: maistra
      path_alias: maistra.io/test-infra
      repo: test-infra
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.2"
        imagePullPolicy: Always
        command:
        - ../test-infra/tools/automator.sh
        - -o maistra
        - -f /creds-github/github-token
        - -r rpm-istio-operator
        - -c make update
        - '-t Automator: update istio-operator'
        - -l auto-merge
        - -m bump-rpm

  Maistra/rpm-common:
  - name: update-rpm-common
    decorate: true
    path_alias: maistra.io/rpm-common
    skip_report: false
    branches:
      - maistra-1.2
      # Allow for testing
      - playground
    labels:
      preset-github: "true"
    extra_refs:
    - base_ref: main
      org: maistra
      path_alias: maistra.io/test-infra
      repo: test-infra
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.2"
        imagePullPolicy: Always
        command:
        - ../test-infra/tools/automator.sh
        - -o maistra
        - -f /creds-github/github-token
        - -r rpm-ior,rpm-istio-operator
        - -c make update-common
        - '-t Automator: update rpm-common files'
        - -l auto-merge
        - -m rpm-common
