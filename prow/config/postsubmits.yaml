postsubmits:
  Maistra/test-infra:
  - name: deploy-prow
    decorate: true
    skip_report: false
    run_if_changed: '^prow/'
    labels:
      preset-prow-deployer: "true"
    max_concurrency: 1
    branches:
    - master
    spec:
      containers:
      - image: "quay.io/maistra/maistra-builder:1.2"
        imagePullPolicy: Always
        command:
        - make
        - gen-check
        - update-prow
  - name: push-containers
    decorate: true
    path_alias: github.com/maistra/test-infra
    skip_report: false
    run_if_changed: '^docker/'
    branches:
      - master
    labels:
      preset-quay-pusher: "true"
    max_concurrency: 1
    spec:
      containers:
      - image: "quay.io/maistra/maistra-builder:1.2"
        imagePullPolicy: Always
        command:
        - entrypoint
        - make
        - maistra-builder.push
        securityContext:
          privileged: true
